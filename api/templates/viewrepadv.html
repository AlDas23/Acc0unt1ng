{% extends 'base.html' %}

{% block body %}
<form action="/view/advrep" method="post" class="dropdown-report">
    <label for="viewrep">Choose which report to view:</label>
    <select name="View Report" id="viewrep" required>
        {% comment %} <option value="catpbrep" {% if selected_option=='catpbrep' %}selected{% endif %}>Category per person_bank report
        </option> {% endcomment %}
        <option value="catincrep" {% if selected_option=='catincrep' %}selected{% endif %}>Income categories report
        </option>
        <option value="catexprep" {% if selected_option=='catexprep' %}selected{% endif %}>Expense categories report
        </option>
    </select>
    <label for="bymonth">By month:</label>
    <select name="Month" id="bymonth" required>
        <option value="" disabled selected> </option>
        <option value="01" {% if selected_month=='01' %}selected{% endif %}>1</option>
        <option value="02" {% if selected_month=='02' %}selected{% endif %}>2</option>
        <option value="03" {% if selected_month=='03' %}selected{% endif %}>3</option>
        <option value="04" {% if selected_month=='04' %}selected{% endif %}>4</option>
        <option value="05" {% if selected_month=='05' %}selected{% endif %}>5</option>
        <option value="06" {% if selected_month=='06' %}selected{% endif %}>6</option>
        <option value="07" {% if selected_month=='07' %}selected{% endif %}>7</option>
        <option value="08" {% if selected_month=='08' %}selected{% endif %}>8</option>
        <option value="09" {% if selected_month=='09' %}selected{% endif %}>9</option>
        <option value="10" {% if selected_month=='10' %}selected{% endif %}>10</option>
        <option value="11" {% if selected_month=='11' %}selected{% endif %}>11</option>
        <option value="12" {% if selected_month=='12' %}selected{% endif %}>12</option>
    </select>
    <input type="submit" value="View">
</form>

{% if columns and data %}
<table class="reptable">
    <thead>
        <tr>
            {% for column in columns %}
            <th class="rep">{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td class="rep">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
