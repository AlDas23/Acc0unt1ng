<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='reportStyle.css') }}" />
  <script src="{{ url_for('static', filename='scripts/reportsScripts.js') }}"></script>
  <title>Acc0unt1ng reports</title>
</head>

<body>
  <header class="header-banner">
    <h1>Acc0unt1ng</h1>
    <h2><i>Reports tool</i></h2>
  </header>
  <nav>
    <button class="nav_button" onclick="window.location.href='/'">Back to Acc0unt1ng</button>
  </nav>
  <br />  
  <div class="belowbody">
    <div class="table-container">
      <table id="report-table">
        <!-- Report table will be generated here -->
      </table>
    </div>
    <div class="options-container">
      <form id="report-form">
        <h3>Select type:</h3>
        <label><input type="radio" name="type" value="income" id="income-radio" required /> Income</label>
        <label><input type="radio" name="type" value="expense" id="expense-radio" required /> Expense</label>
        <br />

        <h3>Select category level:</h3>
        <label><input type="radio" name="categoryLevel" value="category" id="cat-radio" required /> Category</label>
        <label><input type="radio" name="categoryLevel" value="sub-category" id="subcat-radio" required /> Sub-category</label>
        <br />

        <h3>Select parameters:</h3>
        <label><input type="checkbox" name="columns" value="date" onchange="toggleDateFilter()" id="date-checkbox" />
          Date</label>
        <label><input type="checkbox" name="columns" value="currencies" onchange="toggleCurrFilter()"
            id="curr-checkbox" />
          All currencies</label>

        <h3>Filter Parameters:</h3>
        <table>
          <tr>
            <td class="filter-label">
              <label for="start-date" id="start-date-label">Start Date:</label>
            </td>
            <td>
              <input type="date" id="start-date" name="start-date" />
            </td>
          </tr>
          <tr>
            <td class="filter-label">
              <label for="end-date" id="end-date-label">End Date:</label>
            </td>
            <td>
              <input type="date" id="end-date" name="end-date" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="currency-eur" id="eur-label"><input type="checkbox" name="currency-eur"
                  id="currency-eur">EUR</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="currency-usd" id="usd-label"><input type="checkbox" name="currency-usd"
                  id="currency-usd">USD</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="currency-ron" id="ron-label"><input type="checkbox" name="currency-ron"
                  id="currency-ron">RON</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="currency-uah" id="uah-label"><input type="checkbox" name="currency-uah"
                  id="currency-uah">UAH</label>
            </td>
          </tr>
        </table>
        <br />
        <button type="button" onclick="generateReport()" class="reportSubmit">Generate Report</button>
      </form>
    </div>

  </div>
</body>

</html>
