{% extends "investPages/investBase.html" %}
{% block body %}
<h3>Invest Balance Sheet</h3>
<br>

<table class="balanceTable">
    <thead>
        <tr>
            <th class="balanceTableData">Invest PB</th>
            <th class="balanceTableData">Stock</th>
            <th class="balanceTableData">Amount</th>
            <th class="balanceTableData">Value in RON</th>
        </tr>
    </thead>
    <tbody>
        {% for record in data %}
        <tr>
            <td class="balanceTableData">{{ record.investPB }}</td>
            <td class="balanceTableData">{{ record.stock }}</td>
            <td class="balanceTableData">{{ record.investAmount }}</td>
            <td class="balanceTableData">{{ record.balance }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
