{% extends 'base.html' %}

{% block body %}
<form action="/view/rep" method="post" class="dropdown-report">
    <label for="viewrep">Choose which report to view:</label>
    <select name="View Report" id="viewrep">
        <option value="allm" {% if selected_option=='allm' %}selected{% endif %}>Main records</option>
        <option value="alltran" {% if selected_option=='alltran' %}selected{% endif %}>Transfer records</option>
        <option value="alldep" {% if selected_option=='alldep' %}selected{% endif %}>Deposit records</option>
        <option value="allcurr" {% if selected_option=='allcurr' %}selected{% endif %}>Sum by currency</option>
        <option value="catrep" {% if selected_option=='catrep' %}selected{% endif %}>Category report</option>
    </select>
    <input type="submit" value="View">
</form>

{% if columns and data %}
<table class="reptable">
    <thead>
        <tr>
            {% for column in columns %}
            <th class="rep">{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td class="rep">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
