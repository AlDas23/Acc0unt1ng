{% extends 'base.html' %}

{% block body %}

<h2>Yearly reports</h2>
<div class="container">
    <div class="leftYear_container">
        {% if Lcolumns and Ldata %}
        <table class="reptable">
            <thead>
                <tr>
                    {% for column in Lcolumns %}
                    <th class="rep">{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in Ldata %}
                <tr>
                    {% for cell in row %}
                    <td class="rep">{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
