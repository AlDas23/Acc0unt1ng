{% extends 'base.html' %}

{% block body %}
<h2>Transfer records</h2>
<form action="/transfer" method="post">
    <table>
        <tr>
            <th>Date</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Comment</th>
            <th>Sum</th>
            <th>Currency</th>
        </tr>
        <tr>
            <td><input type="date" id="Date" name="Date" class="date" required></td>
            <td class="fields">
                <select id="Sender" name="Sender" class="select" required>
                    <option value="" disabled selected> </option>
                    {% for person_bank in options.person_banks %}
                    <option value="{{ person_bank }}">{{ person_bank }}</option>
                    {% endfor %}
                </select>
            </td>
            <td class="fields">
                <select id="Receiver" name="Receiver" class="select" required>
                    <option value="" disabled selected> </option>
                    {% for person_bank in options.person_banks %}
                    <option value="{{ person_bank }}">{{ person_bank }}</option>
                    {% endfor %}
                </select>
            </td>
            <td class="fields"><input type="text" id="Comment" name="Comment" autocomplete="off"></td>
            <td class="fields"><input type="text" id="Sum" name="Sum" autocomplete="off" required></td>
            <td>
                <select id="Currency" name="Currency" class="select_curr" required>
                    <option value="" disabled selected> </option>
                    {% for currency in options.currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table><br>
    <input type="submit" value="Add" class="submitrec">
</form>
<br>
<br>
{% if columns and data %}
<table class="reptable">
    <thead>
        <tr>
            {% for column in columns %}
            <th class="rep">{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td class="rep">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
