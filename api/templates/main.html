{% extends 'base.html' %}

{% block body %}
<h2>Main record</h2>
    <form action="/" method="post">
        <table>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Sub-category</th>
                <th>Person-Bank</th>
                <th>Comment</th>
                <th>Sum</th>
                <th>Currency</th>
            </tr>
            <tr>
                <td><input type="text" id="Date" name="Date" required></td> 
                <td><input type="text" id="Category" name="Category" required></td>
                <td><input type="text" id="Sub-category" name="Sub-category" required></td>
                <td><input type="text" id="Person-Bank" name="Person-Bank" required></td>
                <td><input type="text" id="Comment" name="Comment"></td>
                <td><input type="text" id="Sum" name="Sum" required></td>
                <td><input type="text" id="Currency" name="Currency" required></td>
            </tr>
        </table><br>
        <input type="submit" value="Submit" class="submitrec">
    </form>
{% endblock %}
